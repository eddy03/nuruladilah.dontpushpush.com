<div class="modal-header">
    <h3 class="modal-title">
        <i class="fa fa-plus fa-fw"></i> Cipta Penilaian Latihan Baru
    </h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="ciptapenilaian">
        <div class="form-group">
            <label class="col-sm-2 control-label">Tajuk Kursus *</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tajuk" ng-model="form.tajuk" required placeholder="Tajuk Kursus" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tempat Kursus</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tempat" ng-model="form.tempat" placeholder="Tempat Kursus" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Penganjur</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="penganjur" ng-model="form.penganjur" placeholder="Penganjur" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Bil. Peserta *</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="bilanganPeserta" ng-model="form.bilanganPeserta" required placeholder="Bilangan Peserta" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tarikh Kursus *</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" name="tarikh" ng-model="form.tarikh" readonly required uib-datepicker-popup="dd/MM/yyyy" is-open="datepicker.opened" datepicker-options="dateOptions" close-text="Close" placeholder="Tarikh Kursus" />
                    <span class="input-group-addon" ng-click="showDatePicker()">
                        <i class="fa fa-calendar-o fa-fw"></i>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-flat" type="button" ng-click="cancel()">
        <i class="fa fa-times fa-fw"></i> Tutup
    </button>
    <button class="btn btn-primary btn-flat" type="submit" ng-disabled="ciptapenilaian.$invalid" ng-click="ok()">
        <i class="fa fa-save fa-fw"></i> Simpan
    </button>
</div>
