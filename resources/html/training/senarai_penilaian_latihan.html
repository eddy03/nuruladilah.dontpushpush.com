<h2 class="sub-header">
    Senarai Penilaian Latihan
    <button class="btn btn-primary pull-right" ng-click="tambahPenilaian()">
        <i class="fa fa-plus fa-fw"></i> Tambah Penilaian Latihan
    </button>
</h2>
<hr />
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="40px">#</th>
            <th>Tajuk Kursus</th>
            <th>Tempat Kursus</th>
            <th>Penganjur</th>
            <th>Bil. Peserta</th>
            <th>Tarikh Latihan</th>
            <th width="40"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="penilaianLatihan in SenaraiPenilaianLatihan">
            <td>{{ $index + 1 }}</td>
            <td>{{ penilaianLatihan.tajuk }}</td>
            <td>{{ penilaianLatihan.tempat }}</td>
            <td>{{ penilaianLatihan.penganjur }}</td>
            <td>{{ penilaianLatihan.bilanganPeserta }}</td>
            <td>{{ penilaianLatihan.tarikh |date:'dd/MM/yyyy' }}</td>
            <td>
                <i class="fa fa-pencil fa-fw cursors" ng-click="viewPenilaian(penilaianLatihan.id)"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
