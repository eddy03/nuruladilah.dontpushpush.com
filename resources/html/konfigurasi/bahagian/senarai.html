<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Senarai Bahagian
    </h1>
    <ol data-breadcrumb class="breadcrumb" data-previousmenu="" data-currentmenu="Senarai Bahagian"></ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Senarai Bahagian</h3>

            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 550px;">
                    <input type="text" name="table_search" class="form-control pull-right" disabled placeholder="Search">

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        <button type="button" class="btn btn-primary" ng-click="tambahBahagian()"><i class="fa fa-plus fa-fw"></i> Tambah Bahagian</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-center" width="40px">#</th>
                    <th>Bahagian</th>
                    <th>Induk</th>
                    <th width="40px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="bahagian in SenaraiBahagian" ng-class="{'info': bahagian.parent.nama}">
                    <td class="text-center">{{ $index + 1 }}</td>
                    <td>{{ bahagian.nama }}</td>
                    <td>{{ bahagian.parent.nama }}</td>
                    <td>
                        <i class="fa fa-pencil fa-fw cursors" ng-click="maklumatBahagian(bahagian)"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>

</section><!-- /.content -->
